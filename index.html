<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Account aanmaken</title>
	<link rel="shortcut icon" href="images/structure/favicon.png" />
	<link rel="stylesheet" type="text/css" href="inc/css/styles.css" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<header class="header">
        <nav>
            <ul class="bar">
                <li class="home"><a href="#Story of the Plane">Story of the Plane</a></li>
                <li class="login"><a href="index.html" class="button">&nbsp;</a></li>
            </ul>
        </nav>
    </header> 
	
	<main class="main">
		
		<form class="form" action="">
			<h2 class="form__header">Vul je gegevens in</h2>
			<p class="form__introduction">
				Neem even de tijd om je persoonlijke account in te stellen en bespaar tijd bij je volgende boeking!
			</p>
			
			<fieldset>

				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">Voornamen</label>
					<div>
						<input type="text" placeholder="vul hier uw...">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->
				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">Achternaam</label>
					<div>
						<input type="text" placeholder="vul hier uw...">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->
				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">Geboortedatum</label>
					<div>
						<input type="text" class="date--day" placeholder="dag">
						<input type="text" class="date--month" placeholder="maand">
						<input type="text" class="date--year" placeholder="jaar">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->
				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">Mobiel telefoonnummer</label>
					<div>
						<input type="text" placeholder="vul hier uw...">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->
		</fieldset>
		<fieldset>
				<h2 class="form__fieldset-header">Je accountgegevens</h2>
				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">Roepnaam</label>
					<div>
						<input type="text" placeholder="Hoe wilt u genoemd worden">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->
				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">E-mailadres</label>
					<div>
						<input type="email" placeholder="vul hier uw...">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->
				<!-- BEGIN Form item -->
				<section class="row">
					<label for="">Wachtwoord</label>
					<div>
						<input type="password" placeholder="vul hier uw...">
						<p>melding</p>
					</div>
				</section>
				<!-- END Form item -->

				<input type="submit" value="klaar!" class="button" />

			</fieldset>
		
		</form>
		<footer class="footer">
			Heb je al een account? <a href="">Log direct in!</a>
		</footer>

	</main>

</body>
</html>
